query fetchPersonRelationById ($id: ID!) {
  PersonRelation(where: { id: $id }) {
    id
    person_id {
      id
      name
    }
    related_person_id {
      id
      name
    }
    relative
    start_date_year
    start_date_month
    start_date_day
    end_date_year
    end_date_month
    end_date_day
    source
    tags {
      id
      name
    }
  }
}

query fetchPersonRelationsCount {
  _allPersonRelationsMeta {
    count
  }
}
